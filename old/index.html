<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home - Designs by Darlene</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/index/index.css">
    <link rel="stylesheet" href="css/index/recent-works.css">
    <link rel="stylesheet" href="css/index/categories.css">
    <link rel="stylesheet" href="css/index/title.css">
    <link rel="stylesheet" href="css/index/coming-soon.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Navigation will be dynamically loaded here -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Recent Work will be dynamically loaded here -->
        <div id="recent-works-placeholder"></div>
        <!-- Categories will be dynamically loaded here -->
        <div id="categories"></div>
        <!-- Categories will be dynamically loaded here -->
        <div id="title-placeholder"></div>

        <!-- Coming Soon -->
        <div class="text-container-coming">
            <div class="coming-row">
                <div class="letter custom header hide-mobile">
                    <div class="cutout-letter-coming">DIGITAL</div><br>
                </div>
                <div class="letter custom header hide-mobile">
                    <div class="cutout-letter-coming">PORTFOLIO</div>
                </div>
            </div>
            <div class="coming-row">
                <div class="coming-scroll-container-header hide-desktop-tablet">
                    <div class="coming-column-mobile">
                        <h1 class="font-50">COMING SOON.</h1>
                        <p class="font-30">Projects coming in the near future.</p>
                        <p>Click on image to learn more.</p>
                    </div>
                </div>
                <div class="coming-scroll-container">
                    <div class="coming-column hide-mobile">
                        <h1 class="font-50 pt-1">COMING SOON.</h1>
                        <p class="font-30">Projects coming in the near future.</p>
                        <p>Click on image to learn more.</p>
                    </div>
                    <div class="coming-column border-left">
                        <a href="#">
                            <div class="image-container">
                                <img src="https://images.unsplash.com/photo-1642132652806-8aa09801c2ab?q=80&w=1460&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt="Image description" class="scale-image">
                            </div>
                            <div class="text-content">
                                <h3 class="font-40">REIMAGINE WITH FIGMA</h3>
                                <p class="coming-p">Recreating the user experience with Figma Prototyping.</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Other JavaScript files (if any) -->
    <script src="js/nav.js"></script>
    <script src="js/index/recentWorks.js"></script> <!-- Make sure this is included -->
    <script src="js/index/categories.js"></script>
    <script src="js/index/title.js"></script>
</body>

</html>
