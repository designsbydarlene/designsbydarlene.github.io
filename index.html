<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home - Designs by Darlene</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/index/index.css">
    <link rel="stylesheet" href="css/index/recent-works.css">
    <link rel="stylesheet" href="css/index/categories.css">
    <link rel="stylesheet" href="css/index/title.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Navigation will be dynamically loaded here -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Recent Work will be dynamically loaded here -->
        <div id="recent-works-container"></div>
        <!-- Categories will be dynamically loaded here -->
        <div id="categories"></div>

        <div class="title-container">
            <div class="title-left-column">
                <div class="title-left-row">
                    <h1 class="top-font">DIGITAL</h1>
                    <h1 class="font-larger">ARTIST</h1>
                </div>
                <div class="title-left-row">
                    <img src="your-image-url.jpg" alt="Description of image" class="title-image-border">
                </div>
            </div>
            <div class="title-right-column">
                <div class="title-right-row">
                    <img src="your-second-image-url.jpg" alt="Description of second image" class="title-image-aspect-ratio">
                </div>
                <div class="title-right-row">
                    <h1 class="top-font-2">UX/UI DESIGNER</h1>
                    <h1 class="top-font-2">WEB DESIGNER</h1>
                    <h1 class="top-font-2">GRAPHIC DESIGNER</h1>
                    <h1 class="top-font-2">MOTION DESIGNER</h1>
                    <h1 class="top-font-2">WORDPRESS DESIGNER</h1>
                </div>
            </div>
        </div>
    </main>

    <!-- Other JavaScript files (if any) -->
    <script src="js/nav.js"></script>
    <script src="js/recentWorks.js"></script> <!-- Make sure this is included -->
    <script src="js/categories.js"></script>
    <script src="js/title.js"></script>
</body>

</html>
