<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to See GIF</title>
    <style>
        .text-container-2 {
            height: 100px;
            position: relative;
            display: inline-block;
        }

        .text-container-2 p {
            font-size: 24px;
            color: #000;
            z-index: 1;
        }

        .overlay-gif-2 {
            position: absolute;
            top: -30px;
            left: -65px;
            width: 400px;
            height: 100px;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .text-container-2:hover .overlay-gif-2 {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="text-container-2">
        <p>Hover over this text to see the GIF!</p>
        <img id="overlay-gif-2" class="overlay-gif-2" src="https://designsbydarlene.github.io/images/circle.gif" alt="GIF">
    </div>

    <script>
        // Attach hover events to play the GIF on hover and reset it
        const attachHoverEvents = () => {
            const textContainers = document.querySelectorAll('.text-container-2');
            
            // Loop through all text containers and attach hover events
            textContainers.forEach((textContainer) => {
                const gifElement = textContainer.querySelector('.overlay-gif-2');
                if (gifElement) {
                    textContainer.addEventListener('mouseenter', function() {
                        gifElement.src = gifElement.src.split('?')[0] + '?t=' + new Date().getTime(); // Reload GIF with a unique URL
                        gifElement.style.display = 'block'; // Show the GIF
                    });

                    textContainer.addEventListener('mouseleave', function() {
                        gifElement.style.display = 'none'; // Hide the GIF
                    });
                }
            });
        };

        // Call the function to attach hover events after DOM is loaded
        document.addEventListener('DOMContentLoaded', attachHoverEvents);
    </script>
</body>
</html>
